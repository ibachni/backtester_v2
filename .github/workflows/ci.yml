name: CI

on:
  push:
    branches: [ main, "**" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install project (dev)
        run: |
          pip install -e .[dev]

      - name: Lint (ruff)
        run: |
          ruff version
          ruff check .
          ruff format --check .

      - name: Type check (mypy)
        run: |
          mypy --version
          mypy --install-types --non-interactive .

      - name: Test (pytest)
        run: |
          pytest -q
