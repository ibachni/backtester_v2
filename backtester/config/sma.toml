# sma.toml

[data]
source = "csv"
path = "./data/eurusd.csv"
symbol = "EURUSD"
timeframe = "1h"

[strategy]
name = "sma50_200"
kind = "sma_cross"
params.fast = 50
params.slow = 200

cash = 150000
start = 2023-01-01
end   = 2024-12-31
commission_bps = 0.5
slippage_bps   = 0.2
seed = 123
results_dir = "./runs"
